<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ site.title | default: site.github.repository_name }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header class="w-full p-6 flex justify-between items-center border-b border-gray-300 dark:border-gray-700">
        <h1 class="text-3xl font-bold">{{ site.title | default: site.github.repository_name }}</h1>
        <button id="theme-toggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded">☀️</button>
    </header>
    
    <main class="max-w-2xl mx-auto p-6">
        <h2 class="text-xl font-semibold">Welcome!</h2>
        <p class="mt-2 text-gray-600 dark:text-gray-300">This is a simple, minimal portfolio page built with Jekyll and TailwindCSS.</p>
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark');
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>

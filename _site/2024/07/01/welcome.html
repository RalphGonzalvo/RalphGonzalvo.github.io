<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ralph Gonzalvo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <header class="w-full p-6 flex justify-between items-center border-b border-gray-300 dark:border-gray-700">
        <h1 class="text-3xl font-bold">Ralph Gonzalvo</h1>
        <button id="theme-toggle" class="p-2 bg-gray-200 dark:bg-gray-700 rounded">☀️</button>
    </header>
    
    <main class="max-w-2xl mx-auto p-6">
        <article class="post h-entry" itemscope itemtype="http://schema.org/BlogPosting">

  <header class="post-header">
    <h1 class="post-title p-name" itemprop="name headline">Welcome to my dev site</h1>
    <p class="post-meta">
      <time class="dt-published" datetime="2024-07-01T00:00:00+09:00" itemprop="datePublished">Jul 1, 2024
      </time></p>
  </header>

  <div class="post-content e-content" itemprop="articleBody">
    <p>This is a personal developer portfolio site hosted on GitHub Pages using the Minima theme.</p>

  </div><a class="u-url" href="/2024/07/01/welcome.html" hidden></a>
</article>
 <!-- This is where index.md content will appear -->
    </main>

    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const currentTheme = localStorage.getItem('theme');
        if (currentTheme === 'dark') {
            document.body.classList.add('dark');
        }
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark');
            localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
        });
    </script>
</body>
</html>
